<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Random Quote Machine</title>
  <title> FreeCodeCamp: Random Quote Machine </title>
  <link rel='stylesheet prefetch' 
  href='https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css'>
  <link rel='stylesheet prefetch' 
  href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css'>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="wrapper text-center">
  <div class="quote-container">
    <div class="quote-text">
      <i class="fa fa-quote-left"></i>
      <span id="text"></span>
      <i class="fa fa-quote-right"></i>
    </div>
    <div class="quote-author">
      <span id="author-name"></span>
    </div>
    <div class="btn-group">
      <a class="btn btn-primary quote-button">Get another random quote</a>
      <a class="btn btn-primary tweet-quote" target="_blank">
      <i class="fa fa-twitter btnTweet"></i></a>
    </div>
  </div>
  <div class="footer">
    <span>&copy; <script>new Date().getFullYear()>2010&&document.write(new Date().getFullYear());</script>, 
    Ostap Iavorskyi.</span>
    <br />
    <a target="_blank" href="https://codepen.io/YaOstap/">YaOstap CodePen</a>
  </div>
</div>
<script src='https://code.jquery.com/jquery-3.2.1.js'></script>
<script src='https://cdn.jsdelivr.net/jquery.color-animation/1/mainfile'></script>
<script src="js/index.js"></script>
</body>
</html>
